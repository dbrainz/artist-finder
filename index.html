<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazing Artist Finder</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets//css/style.css" />


    </head>
    <body>
        <nav>
            <h1 class="text-center text-black ">Amazing Artist Finder</h1>
        </nav>
        <section class="py-5 hero" >
            <div class="container">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <form id="searchfield">
                        <label for="artist-name">Artist Name</label>
                        <input type="text" placeholder="search for Artist" id="artist-name">
                 
                        <button id="search" type="submit">Search</button>
                    </form>
            </div>
        </section>
    
        <div class="row list-row">

            <div class="list-column col-sm-12 col-lg-6">
                <div id="event">
                    <h2 class="width">Events</h2>
                    <ul id = "event-list"></ul>
                </div> 
            </div>

            <div class="list-column col-sm-12 col-lg-6">
                <div id="videos">
                    <h2 class="width-2">Videos</h2>
                    <ul id="yt-videos"></ul>
                </div>
            </div>

        </div> 

        <div class="row bottom-row">
            <!--<div class="col-sm-0 col-lg-1"></div>-->
            <div id="previousSearch" class="col-sm-12 col-lg-7">
                <ul id="previousSearchEl">
                    
                </ul>
            </div>
            
            <aside class="introduction col-lg-4">
                <section class="our-service">
                    <h3>Our Service</h3>
                    <p>Type in your favorite artist and view their upcoming events
                        and live videos with our new features!!!
                    </p>
                </section>
            </aside>     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/youtubeapi.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/events.js"></script>

    </body>

</html>
